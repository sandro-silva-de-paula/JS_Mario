<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Jump </title>
    <link rel="stylesheet" href="css/style.css">
    <script src="JS/script.js" defer></script>
</head>
<body>
    
    <div class="game-board">
        <img src="images/clouds.png" class="clouds">
        <img src="images/pipe.png" class="pipe">
        <img src="images/mario.gif" class="mario" onclick="jump()">
        <div class="div-go"> 
            <div class="score" > <h1>Score</h1>
                <ul>
                    <li> Primeiro: 72000</li>
                    <li> Segundo: 47000</li>
                    <li> Terceiro: 30000</li>
                    <li> Quarto: 22000</li>
                    <li class="you-score blink sombra"> you score:</li>
                    <li> Ultimo: 0</li>
                </ul>
                
            </div> 
            <button class="game-over sombra" onclick="restart()"> G A M E  -   O V E R / Restart</button>
        </div>    
    </div>

</body>
</html>
